<form name="questionsForm">
	<div class="question visible-question">
		<h2>Monthly Revenue</h2>
		<input type="number"
			   name="revenue"
			   ng-model="user.revenue"
			   minlength="1"
			   maxlength="20"
			    />
		<button class="btn btn-success next">Next</button>
	</div>

	<div class="question">
		<h2>Monthly Sales</h2>
		<!-- <button class="btn btn-success previous">Previous</button> -->
		<input type="number"
			   name="sales" 
			   ng-model="user.sales"
			   minlength="1"
			   maxlength="20"
			    />
		<button class="btn btn-success next">Next</button>
	</div>

	<div class="question">
		<h2>Number of Reps Taking Calls</h2>
		<!-- <button class="btn btn-success previous">Previous</button> -->
		<input type="number"
			   name="reps" 
			   ng-model="user.reps"
			   minlength="1"
			   maxlength="20"
			    />
		<button class="btn btn-success next">Next</button>
	</div>

	<div class="question">
		<h2>Monthly Opportunities</h2>
		<!-- <button class="btn btn-success previous">Previous</button> -->
		<input type="number"
			   name="opportunities" 
			   ng-model="user.opportunities"
			   minlength="1"
			   maxlength="20"
			    />
		<button class="btn btn-success next">Next</button>
	</div>

	<div class="question">
		<h2>Monthly Contacts</h2>
		<!-- <button class="btn btn-success previous">Previous</button> -->
		<input type="number"
			   name="contacts" 
			   ng-model="user.contacts"
			   minlength="1"
			   maxlength="20"
			    />
		<button class="btn btn-success next">Next</button>
	</div>

	<div class="question">
		<h2>Daily Dials per Rep</h2>
		<!-- <button class="btn btn-success previous">Previous</button> -->
		<input type="number"
			   name="dials" 
			   ng-model="user.dials"
			   minlength="1"
			   maxlength="20"
			    />
		<button class="btn btn-success" ng-click="update(user)">Submit</button>
	</div>
</form>

<pre>form = {{user | json}}</pre>

<pre>master = {{master | json}}</pre>
